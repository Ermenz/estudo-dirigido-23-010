<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Demonstração de calculadora simples, contendo soma, subtração, multiplicação e divisão</h1>

    <form onsubmit="return calculadora()">
        <input type="number" id="valor1" placeholder="Informe o primeiro número" required>
        <input type="number" id="valor2" placeholder="Informe o segundo número" required>
        <select id="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <button type="submit">Calcular</button>
    </form>

    <script>
        function calculadora() {
            let numero1 = parseFloat(document.getElementById("valor1").value);
            let numero2 = parseFloat(document.getElementById("valor2").value);
            let operacao = document.getElementById("operacao").value;
            let resultado;

            switch (operacao) {
                case "soma":
                    resultado = numero1 + numero2;
                    break;
                case "subtracao":
                    resultado = numero1 - numero2;
                    break;
                case "multiplicacao":
                    resultado = numero1 * numero2;
                    break;
                case "divisao":
                    if (numero2 !== 0) {
                        resultado = numero1 / numero2;
                    } else {
                        alert("Divisão por zero não é permitida.");
                        return false;
                    }
                    break;
                default:
                    alert("Operação inválida.");
                    return false;
            }

            alert('Resultado: ' + resultado);
            return false;
        }
    </script>
</body>
</html>
