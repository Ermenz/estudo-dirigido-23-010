<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mostrar/Ocultar Parágrafo</title>
</head>
<body>

    <button onclick="alternarVisibilidade()">Mostrar/Ocultar Parágrafo</button>
    <p id="texto" style="display: none;">Mostrar ou ocultar.</p>

    <script>
        function alternarVisibilidade() {
            let paragrafoTexto = document.getElementById("texto");
            if (paragrafoTexto.style.display === "none") {
                paragrafoTexto.style.display = "block"; 
            } else {
                paragrafoTexto.style.display = "none"; 
            }
        }
    </script>

</body>
</html>
